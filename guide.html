<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="guide.css" rel="stylesheet" />
</head>
<body>
    <header>
        <a href="#"><img src="icons/logo.png" alt="logo" width="70" height="70" /></a>
        <h1 class="x">Unveil Egypt</h1>
        <h1>Sign-Up as a Tour Guide</h1>
        <a class="a" href="#"><img src="icons/arrow1.png" alt="logo" width="64" height="64" /></a>
    </header>
    <main>
        <div id="form">
            <form action="">
                <label class="first">First Name</label>
                <input class="n1" type="text" name="" value="" />
                <label class="last">Last Name</label>
                <input class="n2" type="text" name="" value="" />
                <label class="email">E-mail address</label>
                <input class="emailbox" type="text" name="" value="" />
                <label class="pass">Password</label>
                <input class="passbox" type="text" name="" value="" />
                <label class="confirm">Confirm Password</label>
                <input class="confirmbox" type="text" name="" value="" />
                <label class="gender">Gender</label>
                <input class="genderbox" type="text" name="" value="" />
                <label class="date">Date of birth</label>
                <input class="datebox" type="text" name="" value="" />
                <label class="phone">Phone Number</label>
                <input class="phonebox" type="text" name="" value="" />
                <label class="city">City of Residence</label>
                <input class="citybox" type="text" name="" value="" />
                <button class=" reg"> Register </button>
            </form>
        </div>                    
       
    </main>
    

</body>
</html>
