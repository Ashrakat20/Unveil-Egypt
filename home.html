
  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <title>Unveil Egypt</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
      <!-- NavBar -->
      <nav class="navbar navbar-expand-lg p-3 mb-2 bg-transparent text-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">
              <img src="images/logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
              Unveil Egypt
            </a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-right">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home Page</a>
              </li>
              <a class="navbar nav-item nav-link active" href="#">
                <img src="images/help.png" alt="Logo" width="15" height="15" class="d-inline-block align-text-top">
                Help
              </a>
              <a class="navbar nav-item nav-link active" href="#">
                <img src="images/contact.png" alt="Logo" width="20" height="17" class="d-inline-block align-text-top">
                 Contact Us
              </a>
              <a class="navbar nav-item nav-link active" href="#">
                <img src="images/acc.png" alt="Logo" width="24" height="20" class="d-inline-block align-text-top">
                Sign-Up
              </a>
            </ul>
          </div>
        </div>
      </nav>

      <h1>Plan Your Dream Trip!</h1>
      <!-- Search Bar -->
      <div class="search-container">
        <img src="images/search.png" alt="Logo" width="50" height="50" class="search_img">
        <form action="#">
          <input type="text" placeholder="Search for Cities">
        </form>
      </div>

      <!-- Lower Buttons -->
      <div>
        <button class="lower_buttons">
          <span id="button1" class="button__icon"></span>
          <span class="button__text"> Travel Tips </span>
          <span class="button__arrow"></span>
        </button>
      </div>

      <div>
        <button class="lower_buttons">
          <span id="button2" class="button__icon"></span>
          <span class="button__text">Request A Tour Guide</span>
          <span class="button__arrow"></span>
        </button>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="styles.css">
    </body>
